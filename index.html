<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="Sass/css/null.css">
    <link rel="stylesheet" href="Sass/css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>LP cipher</title>
</head>
    <div class="wrapper">
        <div class="content">
            <main class="main">
                <div class="main__container container">
                    <div class="main__content">
                        <div class="main__img"><img src="/lp-sipherNEW.github.io/img/logotype.svg" alt=""></div>
                        <h1 class="main__title">Write code right now</h1>
                        <div class="main__buttons">
                            <a href="#" class="main__btn main__btn--blue">Create file</a>
                            <label class="main__btn main__btn--green" for="upload">Open File</label>
                            <input id="upload" type="file" name="openfile">
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footer__container container">
                    <div class="footer__content">
                        <div class="footer__texts">
                            <div class="footer__text">LP Made by lp deadpool</div>
                            <div class="footer__text footer__text--up">lp cipher 1.0</div>
                        </div>
                        <div class="footer__feedback">Feedback</div>
                        <div class="footer__developers">
                            <div class="developers__container">
                                <div class="developers__content">
                                    <div class="developers__title">Developers</div>
                                    <div class="developers__items">
                                        <div class="developers__item">
                                            <div class="developers__icon"></div>
                                            <div class="developers__texts">
                                                <a class="developers__name">LP_DEADPOOL</a>
                                                <div class="developers__duty">Front-end and desing</div>
                                            </div>
                                        </div>
                                        <div class="developers__item">
                                            <div class="developers__icon"></div>
                                            <div class="developers__texts">
                                                <a class="developers__name">LP_DEADPOOL</a>
                                                <div class="developers__duty">Front-end and desing</div>
                                            </div>
                                        </div>
                                        <div class="developers__item">
                                            <div class="developers__icon"></div>
                                            <div class="developers__texts">
                                                <a class="developers__name">LP_DEADPOOL</a>
                                                <div class="developers__duty">Front-end and desing</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>

</html>

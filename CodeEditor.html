<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="Sass/css/null.css">
    <link rel="stylesheet" href="Sass/css/codeStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>LP cipher</title>
</head>

<body>
    <div class="wrapper">
        <div class="settings-menu">
            <div class="settings-menu__close-cross">✕</div>
            <h3 class="settings-menu__title">Settings</h3>
            <ul class="settings-menu__settings-list">
                <li class="settings-menu__setting">
                    <div class="settings-menu__icon"><img src="img/download.svg" alt=""> </div>Dowloand
                </li>
                <li class="settings-menu__setting">
                    <div class="settings-menu__icon"><img src="img/save.svg" alt=""> </div>Auto save
                </li>
                <li class="settings-menu__setting">
                    <div class="settings-menu__icon"><img src="img/wind1.svg" alt=""> </div>One window
                </li>
                <li class="settings-menu__setting">
                    <div class="settings-menu__icon"><img src="img/wind2.svg" alt=""> </div>Two window
                </li>
                <li class="settings-menu__setting">
                    <div class="settings-menu__icon"><img src="img/wind3.svg" alt=""> </div>Three windows
                </li>
                <li class="settings-menu__setting">
                    <div class="settings-menu__icon"><img src="img/feedback.svg" alt=""> </div>Feеdback
                </li>
                <li class="settings-menu__setting">
                    <div class="settings-menu__icon"><img src="img/save.svg" alt=""> </div>Notes
                </li>
                <li class="settings-menu__setting">
                    <div class="settings-menu__icon"><img src="img/save.svg" alt=""> </div>Reminders
                </li>
                <li class="settings-menu__setting settings-menu__setting-translator">
                    <div class="settings-menu__icon"><img src="img/save.svg" alt=""> </div>Translator <div
                        class="settings-menu__expand-icon"><img src="img/extend.svg" alt=""> </div>
                </li>
                <div class="settings-menu__translator-wrapp">
                    <div class="settings-menu__translator-input-wrapp">
                        <div >
                            <input placeholder="EN" type="text" class="settings-menu__translator-input settings-menu__translator-input-RU">
                            <input placeholder="RU" type="text" class="settings-menu__translator-input settings-menu__translator-input-EN">
                        </div>
                        <div class="settings-menu__translator-reverse-lang">
                            <img src="img/reverse-lang.svg" alt="">
                        </div>
                         
                    
                    </div>
                    <button class="settings-menu__translator-btn">Translate</button>
                </div>
            </ul>
        </div>
    </div>
    <script src="js/codeEditor.js" defer type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="Sass/css/null.css">
    <link rel="stylesheet" href="Sass/css/notes.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <title>LP cipher</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <section class="notes">
                <div >
                    <div class="notes__search">
                        <div class="notes__search-icon"></div>
                        <input class="notes__search-input" type="text">
                    </div>
                    <div class="notes__notes-container">
                        <div class="notes__note">
                            <div>
                                <h4 class="notes__note-name">Note</h4>
                                <p class="notes__last-changes">latest changes 5 minutes ago</p>
                            </div>
                            <div class="notes__note-menu"><span></span><span></span><span></span></div>
                        </div>
                    </div>
                    <button class="notes__add-note">Add new note</button>
                </div>
                <div class="notes__viev">
                    <img src="" alt="">
                </div>
            </section>
            
        </div>
    </div>
</body>

</html>
